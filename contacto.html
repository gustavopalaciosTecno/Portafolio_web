<script>
    /* Ajuste dinámico: Si el formulario es más largo que 800px, 
       este script intenta detectar el cambio y ajustar el contenedor.
    */
    const iframe = document.getElementById('n8n-form');
    
    // Función para ajustar la altura si el dominio lo permite
    function adjustHeight() {
        try {
            if (iframe.contentWindow.document.body.scrollHeight) {
                iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
            }
        } catch (e) {
            // Si hay restricción de CORS, el 'min-height' de 800px arriba asegura que se vea bien
            console.log("Ajuste automático limitado por seguridad (CORS), usando altura fija.");
        }
    }

    iframe.onload = adjustHeight;
    window.addEventListener('resize', adjustHeight);
</script>
